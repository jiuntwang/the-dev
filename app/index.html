        <h2>What will you do?</h2>
            <ul id="choices">
              <li id="choice1" onclick="storageValue();" data-slug>First Choice.</li>

              <li id="choice3" onclick="storageValue();"> Third Choice.</li>
              <li id="choice4" onclick="storageValue();"> Fourth Choice.</li>
            </ul>
        <p class="undo-link"><button id="undo">Undo last choice.</button></p>   
       </div>

        <div class="container">
        <h3>Save Your Game</h2>
        <div id="data"></div>
        <hr/>
        <span>Key</span><input type="text" id="key"/><span>Value</span><input type="text" id="value"/>

        <input type="button" id="save" value="Save"/>
        </div> 


      <div class="footer">
